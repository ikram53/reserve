<div id="body">
    <app-nemu-bar></app-nemu-bar>

    <main style="margin-top: 8%;margin-left: 22%;">
      <div  class="content">
        <input type="search" (keyup)="keyBoardEvent($event)" placeholder="search ... " [(ngModel)]="motCle">
        <table class="table table-striped" >
          <thead style="color: brown; font-weight: bolder; font-style: italic;">
            <tr>
                <th>Type </th>
                <th>Num </th>
                <th>date cr√©ation</th>
                <th>Frais d'ouverture</th>
                <th>Rib</th><th>Solde</th>
                <th>Agent</th>
                <th>Client</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let c of pageCompte">
                <td>{{c.typeCompte}}</td>
                <td>{{c.numCompte}}</td>
                <td>{{c.dateCreation | date:'short'}}</td>
                <td>{{c.fraisOuverture}}</td>
                <td>{{c.rib}}</td>
                <td>{{c.solde}}</td>
                <td>{{c.agent.id}}</td>
                <td>{{c.idClient}} 
                    <a  class="icon" (click)=" onDetailClient(c.idClient)"><img src="assets/images/next.png" title="detail"></a>
                </td>
                <td>
                    <a  class="icon" (click)="onDesactiver(c)"><img src="assets/images/close.png" title="desactive"></a> &nbsp;
                    <a  class="icon" (click)="onDetailCompte(c.rib)"> <img  src="../assets/images/detail.png"  class="img-responsive" title="detail"></a>
                </td>
              
          </tbody>
        </table>
      </div>
    </main>
